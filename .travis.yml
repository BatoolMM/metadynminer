language: r
cache: packages
after_success:
  - Rscript -e 'library(covr); codecov()'
r_binary_packages:
 - covr
 - testthat
matrix:
  include:
    - os: linux
      r: oldrel
      dist: trusty
      warnings_are_errors: true
      sudo: required
      fortran: false
      install:
        - R -e 'install.packages("Rcpp")'
        - R -e 'install.packages("covr")'
    - os: linux
      r: release
      dist: trusty
      warnings_are_errors: true
      sudo: required
      fortran: false
      install:
        - R -e 'install.packages("Rcpp")'
        - R -e 'install.packages("covr")'
    - os: linux
      r: devel
      dist: trusty
      warnings_are_errors: true
      sudo: required
      fortran: false
      install:
        - R -e 'install.packages("Rcpp")'
        - R -e 'install.packages("covr")'
    - os: linux
      r: oldrel
      dist: trusty
      warnings_are_errors: true
      sudo: required
      fortran: false
      osx_image: xcode9
      install:
        - R -e 'install.packages("Rcpp")'
        - R -e 'install.packages("covr")'
    - os: linux
      r: release
      dist: trusty
      warnings_are_errors: true
      sudo: required
      fortran: false
      osx_image: xcode9
      install:
        - R -e 'install.packages("Rcpp")'
        - R -e 'install.packages("covr")'


